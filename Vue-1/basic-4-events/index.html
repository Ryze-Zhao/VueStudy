<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一课</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!--basic-1就是根容器-->
    <div id="basic-1">
        <!--@等同于v-on-->
        <button v-on:click="add()">加一岁</button>
        <button v-on:click="sub()">减一岁</button>
        <!--以下是双击的-->
        <button v-on:dblclick="add()">加一岁</button>
        <button v-on:dblclick="sub()">减一岁</button>

         <!--以下是使用传参复用-->
         <button v-on:click="addNum(1)">加一岁</button>
         <button v-on:click="addNum(100)">加100岁</button>

         <!--以下是鼠标事件-->
         <div id="testDiv" v-on:mousemove="updateXY()">当前鼠标位置：({{x}},{{y}})</div>
        <p>This age is {{age}}</p>
    </div>
    <script src="my.js"></script>
</body>

</html>
