<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一课</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!--basic-1就是根容器-->
    <div id="basic-1">
        <!-- 图片 -->
        <div id="picture1" v-bind:class="{health0:ended}"></div>
        <!--进度情况-->
        <div id="picture1-health">
            <div v-bind:style="{width:health+'%'}"></div>
        </div>
        <!-- 控制按钮 -->
        <div id="controls">
            <button v-on:click="punch()" v-show="!ended">敲</button><button v-on:click="restart()">重新开始</button>
        </div>
    </div>
    <script src="my.js"></script>
</body>

</html>
