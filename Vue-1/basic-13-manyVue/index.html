<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一课</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>初始化多个Vue实例对象</h1>
    <div id="basic-1">
        <h2>{{title}}</h2>
        <p>{{greet}}</p>
    </div>
    <div id="basic-2">
        <h2>{{title}}</h2>
        <p>{{greet}}</p>
        <button v-on:click="changeVue1Title">Change Vue1 Title</button>
    </div>
    <script src="my.js"></script>
</body>

</html>
