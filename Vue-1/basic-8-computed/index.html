<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一课</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!--basic-1就是根容器-->
    <div id="basic-1">
       <h1>Computed 计算属性</h1>
       <button @click="a++">A++</button>
       <button @click="b++">B++</button>
       <p>A-{{a}}</p>
       <p>B-{{b}}</p>
       <!--这个是使用methods中的方法-->
       <p>Age+A={{addToA()}}</p>
       <p>Age+B-{{addToB()}}</p>
       <!--这个是使用computed中的方法,注意这时不需要加(),不然他会到methods中找方法-->
       <p>Age+A={{addToA}}</p>
       <p>Age+B-{{addToB}}</p>
    </div>
    <script src="my.js"></script>
</body>

</html>
